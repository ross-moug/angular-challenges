<div>
  <section>
    <ng-content select="img"></ng-content>
    <app-list-item
      *ngFor="let item of list"
      [item]="item"
      [template]="template"
      (deleted)="handleDelete($event)">
    </app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem()">
    Add
  </button>
</div>
